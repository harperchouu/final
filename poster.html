<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>總花費</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding-bottom: 60px;
      background-color: white;
    }
    .cost-label {
      font-size: 15px;
      margin-top: 100px;
      text-align: center;
    }
    .cost-display {
      font-size: 19px;
      margin-top: 10px;
      text-align: center;
    }
    .button-container {
      margin-top: 30px;
      text-align: center;
    }
    .image-container {
      text-align: center;
      margin-top: 50px;
    }

    .header-image {
      width: 375px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }

    .image-description {
      text-align: center;
      font-size: 17px;
      line-height: 1.6;
      margin: 0 auto;
      max-width: 500px;
      color: #000;
    }
    .continue-button {
        background: #ffdeea;
        background: radial-gradient(circle, rgba(255, 222, 234, 1) 100%, rgba(148, 187, 233, 1) 100%);;
      padding: 12px 30px;
      font-size: 16px;

   
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      color: inherit;
    }
    .continue-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
  @media (max-width: 768px) {
    .header-image {
      width: 90%;
      height: auto;
    }

    .image-description {
      font-size: 15px;
      padding: 0 10px;
      line-height: 1.5;
    }

    .cost-label,
    .cost-display {
      font-size: 17px;
      padding: 0 10px;
    }

    .continue-button {
      width: 90%;
      font-size: 16px;
      padding: 12px;
      display: block;
      margin: 20px auto 0;
    }

    .button-container {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0 10px;
    }

    .image-container {
      padding: 0 10px;
    }
  }
  </style>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const currentPath = sessionStorage.getItem("pathHistory") || "";
    sessionStorage.setItem("pathHistory", currentPath + ">sign.html");

    const params = new URLSearchParams(window.location.search);
    const total = params.get('total');
    const totalDisplay = document.getElementById('total-cost-display');
    if (total) {
      totalDisplay.innerText = `💰您的總花費： ${total} 元`;
    } else {
      totalDisplay.innerText = '💰您的總花費： 0 元';
    }
  });
</script>
</head>
<body>
  <div class="image-container">
    <img src="https://github.com/harperchouu/final/blob/main/%E6%89%8B%E5%B9%85.png?raw=true" alt="粉絲合照" class="header-image">
    <div class="image-description">偶像親自簽名的專輯。</div>
  </div><br><br><br>

  <div class="cost-display" id="total-cost-display">💰：元</div>

  <div class="button-container">
    <a href="new.html" class="continue-button">看看是誰也在當盤子！</a>
  </div>
</body>
</html>
