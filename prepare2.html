<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>黃牛票與迷文化</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #ffdeea;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .gummii-text {
      font-family: 'Caprasimo', serif;
      font-style: italic;
      font-size: 200px;
      letter-spacing: 2px;
      color: #7b3750;
      text-shadow:
        0.03em 0.03em 0.05em rgba(0,0,0, .2),
        0.01em 0.01em 0 #7b1e50,
        0.02em 0.02em 0 #f980c1,
        0.03em 0.03em 0 #f980c1,
        0.03em 0.04em 0 #f980c1,
        0.05em 0.05em 0 #f980c1,
        0.05em 0.06em 0 #f980c1,
        0.05em 0.07em 0 #f980c1;
      margin-bottom: 60px;
      transform: scaleY(1.3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .loading-text {
      color: rgb(131, 54, 95);
      font-size: 12px;
      letter-spacing: 2px;
      text-shadow: 1px 1px 0 #6f424f;
      margin-bottom: 20px;
    }

    @keyframes dots {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: ".."; }
      100% { content: "..."; }
    }

    .loading-text::after {
      content: "";
      animation: dots 1.5s steps(3, end) infinite;
    }

    .progress-bar {
      width: 250px;
      height: 30px;
      border: 3px solid white;
      border-radius: 5px;
      box-sizing: border-box;
      position: relative;
      background-color: #70112e;
      display: flex;
      align-items: center;
      padding: 0 5px;
    }

    .block {
      width: 25px;
      height: 20px;
      background-color: rgb(255, 202, 240);
      margin-right: 5px;
    }

    .block:nth-child(n+4) {
      background-color: transparent;
    }

    @media (max-width: 768px) {
      .gummii-text {
        font-size: 120px;
      }
    }

    @media (max-width: 480px) {
      .gummii-text {
        font-size: 80px;
      }
    }
  </style>
</head>
<body>

  <div class="gummii-text">gummii</div>
  <div class="loading-text">LOADING</div>

  <script>
    setTimeout(() => {
      window.location.href = 'prepare.html';
    }, 5000);
  
    let dotElement = document.getElementById("dots");
    let dotCount = 3;
    setInterval(() => {
      dotCount = (dotCount % 5) + 3;
      dotElement.textContent = '.'.repeat(dotCount);
    }, 400);
  </script>



  </div>

</body>
</html>
