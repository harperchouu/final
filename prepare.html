<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>準備頁面</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #ffdef2;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .gummii-text {
      font-family: 'Caprasimo', serif;
      font-style: italic;
      font-size: 200px;
      letter-spacing: 2px;
      color: #7b3750;
      text-shadow:
        0.03em 0.03em 0.05em rgba(0,0,0, .2),
        0.01em 0.01em 0 #7b1e50,
        0.02em 0.02em 0 #f980c1,
        0.03em 0.03em 0 #f980c1,
        0.03em 0.04em 0 #f980c1,
        0.05em 0.05em 0 #f980c1,
        0.05em 0.06em 0 #f980c1,
        0.05em 0.07em 0 #f980c1;
      margin-bottom: 60px;
      transform: scaleY(1.3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: absolute;
      top: 250px;
      z-index: 0;
    }

    .loading-text {
      color: rgb(131, 54, 95);
      font-size: 12px;
      letter-spacing: 2px;
      text-shadow: 1px 1px 0 #6f424f;
      margin-bottom: 20px;
    }
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 20px;
      position: relative;
      z-index: 2;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      max-width: 600px;
      animation: dropIn 0.8s ease-out;
      position: relative;
      z-index: 2;
      font-family: system-ui, sans-serif;
    }

    .content p, .content ul, .content li {
      font-size: 20px;
      font-weight: bold;
      margin: 15px 0;
      color: #333;
      text-align: center;
    }

    .content ul {
      list-style: none;
      padding-left: 0;
      text-align: center;
    }

    .content li {
      margin: 10px 0;
    }

    .content button {
      width: 120px;
      height: 50px;
      background: #ffdeea;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 19px;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      color: inherit;
      margin: 20px auto 0;
      border: none;
    }

    .content button:hover,
    .content button:active {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      text-decoration: none;
      color: inherit;
    }

    .content input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 10px;
      border-radius: none;
    }

    @keyframes dropIn {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .content {
        width: 100%;
        max-width: 100%;
        padding: 30px 20px;
      }

      .content p, .content ul, .content li {
        font-size: 16px;
        text-align: left;
      }

      .content button {
        width: 100%;
        font-size: 18px;
        height: 48px;
      }

      .content input[type="checkbox"] {
        transform: scale(1.2);
      }
      .gummii-text {
        font-size: 120px;
      }

      .content p,
      .content ul,
      .content li {
        font-size: 16px;
      }
    }
    @media (max-width: 480px) {
      .gummii-text {
        font-size: 80px;
      }

      .content p,
      .content ul,
      .content li {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="gummii-text">gummii</div>
  <div class="wrapper">
    <div class="content">
      <p>您現在正在搶超熱門演唱會 《gummii》 的門票，並且需要在 10秒 內搶完，不然你的票就要搶光了！</p>
      <p style="text-align:center;">為了提高搶到票的機率，請確認是否完成以下事項</p>
      <ul>
        <li><label><input type="checkbox"> 拜拜了</label></li>
        <li><label><input type="checkbox"> 改了IP</label></li>
        <li><label><input type="checkbox"> 測網速</label></li>
      </ul>
      <a href="index.html" style="text-decoration: none; color: black;">
        <button>開始搶票</button>
      </a>
    </div>
  </div>
</body>
</html>
