  let scrollTimeout;
  window.addEventListener('scroll', function () {

    const threshold = document.body.scrollHeight - 10;

      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        window.location.href = 'expend.html?source=no';
